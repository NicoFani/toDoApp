<div class="modal-container">
  <div class="modal-header">
    <div class="left-header-container">
      <h4 class="modal-title">Add a New Task</h4>
    </div>
    <div class="right-header-container">
      <button
        type="button"
        class="close-btn"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span class="material-symbols-outlined"> close </span>
      </button>
    </div>
  </div>
  <form class="form" [formGroup]="taskForm" (ngSubmit)="addTask()">
    <div class="modal-body">
      <label for="description">New Task</label>
      <input
        name="description"
        formControlName="description"
        type="text"
        id="description"
        class="form-control"
        placeholder="Enter task..."
        required
      />
      @if(taskForm.controls['description'].invalid &&
      (taskForm.controls['description'].dirty ||
      taskForm.controls['description'].touched)){
      <div class="error-message">Task description is required</div>
      }
    </div>
    <div class="modal-footer">
      <button type="submit" class="add-task-btn" [disabled]="taskForm.invalid">
        Add Task
      </button>
    </div>
  </form>
</div>
