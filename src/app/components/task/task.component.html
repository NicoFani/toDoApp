<div class="container">
  @if(status() === true){
  <input
    type="checkbox"
    class="task-checkbox"
    checked
    (change)="changeStatus()"
  />
  } @else {
  <input type="checkbox" class="task-checkbox" (change)="changeStatus()" />
  }
  <span class="task-description">{{ description() }}</span>
</div>
